            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            background-size: cover;

        .container {
            text-align: center;
            perspective: 1000px;
        }
        
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #e74c3c;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            transform-style: preserve-3d;
            margin: 0 auto;
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #c0392b;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: all 0.3s ease-in-out;
            z-index: 3;
        }
        
        .envelope.open:before {
            transform: rotateX(180deg);
        }
        
        .envelope:after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #d35400;
            z-index: 1;
        }
        
        .letter {
            position: absolute;
            width: 280px;
            height: 180px;
            background-color: white;
            top: 10px;
            left: 10px;
            border-radius: 3px;
            z-index: 2;
            transition: all 0.3s ease-in-out;
            transform: translateY(0);
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
        }
        
        .envelope.open .letter {
            transform: translateY(-150px);
            height: 300px;
        }
        
        .invitation {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

            border: 1px solid #eee;

        .invitation:before {

        .invitation:after {

        h1 {
